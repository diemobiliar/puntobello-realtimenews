<html>
<script src="https://cdn.socket.io/4.4.1/socket.io.min.js"
    integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H"
    crossorigin="anonymous"></script>
<script>
    console.log('client running');
    const socket = io(
        {
            pingInterval: 40000,
            pingTimeout: 30000,
            transports: ["websocket"]
        });

    console.log('socket ', socket);

    socket.on("connect", () => {
        console.log('connect', socket.id, socket);
    });

    socket.on("nd", (data) => {
        console.log('emit with data : ', JSON.stringify(data));
    });

    socket.on("disconnect", () => {
        console.log('disconnect', socket.id);
    });

    socket.on("connect_error", (error) => {
        console.log('error', error);
    });
</script>

<body>
    <h1>Testsocket</h1>
    <p>Start this page spinning up a node server with node testsocket.js, start your browser and navigate to localhost:3000 check your dev toolbar and console.logs ;-)</p>
</body>

</html>
